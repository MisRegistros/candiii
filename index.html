<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalitos de mi Candi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- index.html -->
<div class="container">
    <h1>Los regalitos para mi Candi</h1>
    <h2 class="center">Cada regalo tiene un número escrito en el envoltorio, abre el regalo y después haz click en el número correspondiente</h2>
    <div class="calendar">
        <div class="day" data-dia="1" onclick="abrirModal(1)">Regalito 1</div>  
        <div class="day" data-dia="2" onclick="abrirModal(2)">Regalito 2</div>
        <div class="day" data-dia="3" onclick="abrirModal(3)">Regalito 3</div>
        <div class="day" data-dia="4" onclick="abrirModal(4)">Regalito 4</div>
        <div class="day" data-dia="5" onclick="abrirModal(5)">Regalito 5</div>
        <div class="day" data-dia="6" onclick="abrirModal(6)">Regalito 6</div>
        <div class="day" data-dia="10" onclick="abrirModal(10)">Regalito Navidad A</div>
        <div class="day" data-dia="11" onclick="abrirModal(11)">Regalito Navidad B</div>
    </div>
</div>

<!-- Modal --


        <!-- Modal para mostrar los detalles -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Detalles del regalito <span id="modal-dia"></span> ^^ </h2>
                <p id="modal-texto"></p>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
